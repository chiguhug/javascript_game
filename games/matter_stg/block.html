<!DOCTYPE HTML>
  <html lang="ja">
    <head>
      <meta charset="utf-8">
      <title>物理演算ブロック発射ゲーム</title>
    </head>
    <style>
      #myCanvas{
            position: absolute;
            left:0;
            top:0;
            border: 0;
            max-width:100%;
            box-sizing: content-box;
            padding: 0;
            margin: 0;
      }
      #worldCanvas{
            position: absolute;
            left:0;
            top:0;
            border: 0;
            max-width:100%;
            box-sizing: content-box;
            padding: 0;
            margin: 0;
      }
    </style>
    <body>
      <canvas id="worldCanvas" width="830" height="600"></canvas>
      <canvas id="myCanvas" width="1200" height="600"></canvas>

      <!-- ゲームの詳細 -->
      <!-- メインページで取得するため非表示としている -->
      <input id="game_description" type="hidden" value="
      ＜ゲーム概要＞<br>
      クリックで弾を発射してブロックを崩そう<br>
      跳ね返ってきた弾や崩れてきたブロックに被弾するとダメージを受ける。<br>
      与えるダメージも受けるダメージも重いものが勢いよく当たるほど大ダメージになるぞ。<br>
      <br>
      ＜操作方法＞<br>
      ・WASDキーor↑←↓→キー　：自機の移動<br>
      ・左クリック（長押し）：ショット<br>
      ・右クリック：盾生成（クールタイム最大時のみ）<br>
      <br>
      ＜遊び方＞<br>
      ・上方向にはある程度までしか移動できません。<br>
      ・クリックで弾を発射します。クリック長押しで勢いよく発射できます<br>
      ・通常ステージではブロックが全て崩れて画面外まで落下することでクリア。<br>
      ・通常ステージには制限時間がある。制限時間をオーバーするとどんどん重力が強くなり、<br>
      　最後にはつぶされてしまう<br>
      ・重いブロックは固い。勢いよく当てるか何度も当てることで崩せるぞ。<br>
      ・ボスステージではボスのHPを0にするとクリア<br>
      ・ボスのHPの下のゲージが最大になると、ボス固有のスキルを使用してきます。<br>
      <br>
      ＜アドバイス＞<br>
      ・同じ被弾でも直撃するのと掠るだけではダメージが大きく変わる。できるだけ直撃の被弾は避けよう<br>
      ・盾生成は攻防一体。重いブロックやボスの弾は弾き返せば大きなダメージ源になる<br>
      ＜クレジット＞<br>
      <pre>企画・設計・製造&#009;・・・&#009;I.H.</pre>
      <br><br>
      ※仕様上コンテキストメニューを無効化しています。メニューを使いたい場合は右シフトキーを押下中のみメニューを開けるようにしています<br>
      ※勢いのつきすぎたブロックや弾が壁を貫通して画面外へ飛んで行ってしまうことがありますが気にしないでください<br>
      　(matter側の仕様です。それでゲーム進行が止まらないようになっているはずです。)<br>
      "
      />

      
      <!-- スクリプトの読み込み -->
      <script src="./matter.js"></script>
      <script src="Main.js"></script>
      <body onload="init()"></body>

      <script>
        window.focus();
      </script>
    </body>
  </html>
